# 配置mysql数据库
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/security?useUnicode=yes&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

# 关闭spring session功能，避免报错
spring.session.store-type=none

# 关闭SpringSecurity的默认配置，避免每次请求，都要输入用户名和密码
#security.basic.enabled=false

# 配置自定义登录页
#zgy.security.browser.loginPage = /demo-login.html
# 配置自定义登录成功和失败处理器
#zgy.security.browser.loginType = REDIRECT
# 配置验证码
zgy.security.code.image.length = 6
zgy.security.code.image.width = 100
zgy.security.code.image.url = /user/*